<!DOCTYPE html>
<html>
<head>
  <title>Beer Viewer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="/main.js"></script>
</head>
<body>
  <div class="beer-style">
    <h2>Beer Style:</h2>
    <ul id="category">
    </ul>
  </div>
  <div id="beers">
  </div>
  <div id="selected">
    <img alt="Label" id="label">
    <h3 id="title"></h3>
    <p id="description"></p>
    <div class="alcohols">
      <div class="alcohol">
        <h4>ABV</h4>
        <p id="abv"></p>
      </div>
      <div class="alcohol">
        <h4>IBU</h4>
        <p id="ibu"></p>
      </div>
      <div class="alcohol">
        <h4>SRM</h4>
        <p id="srm"></p>
      </div>
      <div class="alcohol">
        <h4>OG</h4>
        <p id="og"></p>
      </div>
    </div>
    <h4>Style</h4>
    <p id="style"></p>
  </div>
<body>
</html>
